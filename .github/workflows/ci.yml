name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

jobs:
  display-variables:
    name: display ci variables
    runs-on: ubuntu-latest
    environment: CI
    steps:
    - name: Use variables
      run: |
        echo "SECRET_TOKEN : $SECRET_TOKEN"
        echo "VAR_TOKEN : $VARS_TOKEN"
        echo "ENV_TOKEN : $ENV_TOKEN"
      env:
        SECRET_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        VARS_TOKEN: ${{ vars.SLACK_BOT_TOKEN }}
        ENV_TOKEN: ${{ env.TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '16'
      #     cache: 'pnpm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
              ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - name: turbo cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-
  
      - name : install dependencies
        run: pnpm install
  
      - name : build
        run: make build

      # - name: cache node_modules
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: node_modules
      #     path: node_modules
      #     retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      # - name: download node_modules
      #   uses: actions/download-artifact@v3
      #   id: download-coverage
      #   with:
      #     name: node_modules
      #   continue-on-error: true
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "7.x"
      - name : install dependencies
        run: make install  
      - name : build
        run: make build
      - name : test
        run: make test
      - name: cleanup
        run: sudo chown -R $(whoami):$(id -ng) .
      - name: upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/lcov.info
          retention-days: 1
  
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      # - name: download node_modules
      #   uses: actions/download-artifact@v3
      #   id: download-coverage
      #   with:
      #     name: node_modules
      #   continue-on-error: true
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "7.x"
      - name : install dependencies
        run: make install  
      - name : build
        run: make build
      - name : lint
        run: make lint

  analysis:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: download coverage
        uses: actions/download-artifact@v3
        id: download-coverage
        with:
          name: coverage
        continue-on-error: true
      - if: contains(github.event.pull_request.labels.*.name, 'no-coverage')
        name: run with no-coverage
        run: echo ci passed

      - if: ${{ !contains(github.event.pull_request.labels.*.name, 'no-coverage') }}
        name: run with coverage
        run: echo ci passed

  notify-slack:
    needs:
      - analysis
      - lint
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - name: slack notificaiton
        uses: slackapi/slack-github-action@v1.22.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: "C05UA1LUW1H" #ci
          payload: |
            {
              "text": "github workflow",
              "attachments": [
                {
                  "color": "warning",
                  "pretext": "Quality Gate bypassed with no-coverage",
                  "fields": [
                    {
                      "title": "Repo",
                      "value": "<https://github.com/${{ github.repository }} | ${{ github.repository }}>",
                      "short": true
                    },
                    {
                      "title": "Pull Request",
                      "short": true,
                      "value": "<https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}>"
                    },
                    {
                      "title": "Status",
                      "short": true,
                      "value": "CI Passed"
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.head_ref || github.ref_name }}",
                      "short": true
                    }
                  ],
                  "footer_icon": "https://github.githubassets.com/favicon.ico",
                  "footer": "<https://github.com/${{ github.repository }} | ${{ github.repository }}/pull/${{ github.event.pull_request.number }}>"
                }
              ]
            }

  once_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - if: contains(github.event.pull_request.labels.*.name, 'no-coverage')
        name: run post-merged
        run : echo run a post-merged job